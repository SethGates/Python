<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
  </head>
  <body>
    <nav class="navbar">
      <a href="{{ url_for('index') }}" class="home-button"
        ><i class="fas fa-home"></i
      ></a>
      <a href="{{ url_for('about') }}">About</a>
      <div class="navbar-right">
        <a href="{{ url_for('login') }}" class="button is-link">Login</a>
        <a href="{{ url_for('register') }}" class="button is-link">Register</a>
        <a href="{{ url_for('create') }}" class="button is-link"
          ><i class="fas fa-plus"></i
        ></a>
      </div>
    </nav>
    <div class="sidebar">
      <h3>Sidebar</h3>
      <p><a href="https://git1.smoothstack.com/cohorts/2023/technology/devops/cloud_2023_01_16/seth-gates/pythonday1">Gitlab!</a></p></p>
    </div>
    {% block content %}
<div class="main-content">
<h1 class="title">{% block title %} Posts {% endblock %}</h1>
{% for post in posts %}
<div class='post box'>
<p>{{ post['created'] }}</p>
<h2 class="subtitle">{{ post['title'] }}</h2>
<p>{{ post['content'] }}</p>
<a href="{{ url_for('edit', id=post['id']) }}" class="button is-info">Edit</a>
</div>
{% endfor %}
</div>
{% endblock %}

  </body>
</html>
